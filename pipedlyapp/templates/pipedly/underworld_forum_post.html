{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'pipedlyapp/style.css' %}" />

<html>
<header>
    <div id="header"></div>
  </header>
<body>
{% if forum_posts %}
    <ul class="body_wrapper">
    {% for forum_post in forum_posts %}
        <p class="postbody">{{ forum_post|safe }}</p>
    {% endfor %}
    </ul>
{% endif %}
</body>
</html>
