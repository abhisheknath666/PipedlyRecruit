{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% endif %}

{% if grabbed_people %}
    <ul>
    {% for profile in grabbed_people %}
        <li><a href="/ln_profile/{{ profile.id }}/">{{ profile.first_name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
