{% if grabbed_people %}
    <ul>
    {% for profile in grabbed_people %}
        <li><a href="/ln_profile/{{ profile.id }}/">{{ profile.first_name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}

{% if scraped_items %}
    <ul>
    {% for item in scraped_items %}
        <li><a href="/scraped_items/{{ item.id }}/">{{ item.forum_post }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
