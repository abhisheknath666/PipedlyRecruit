{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'pipedlyapp/style.css' %}" />

<html>
  <header>
    <div id="header"></div>    
  </header>    
  <head>
    <p id="Log"></p>    
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Issue');
          data.addColumn('number', 'Count');
          var percentages = JSON.parse('{{ percentages|safe }}')          
          var labels = JSON.parse('{{ labels|safe }}')
          for(var i=0; i<percentages.length; i++) {
              // document.getElementById("Log").innerHTML = percentages[i]
              data.addRow([labels[i],percentages[i]]);
          }

          // Set chart options
          var options = {'title':'Underworld Issue\'s',
                         'width':600,
                         'height':400,
                        'pieHole':0.4,
                        'backgroundColor': 'none',
                        'titleTextStyle':{color:'#FFFFFF'},
                        'legendTextStyle':{color:'#FFFFFF'}}

          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
          chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>    
</html>
